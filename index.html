<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
</nav>

<h1>Registration Form</h1>


<form name="registration" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="registration">

  <label>
    <input type="radio" name="user_type" value="business" onclick="showBusiness()" required>
    Business
  </label>

  <label>
    <input type="radio" name="user_type" value="individual" onclick="showIndividual()">
    Individual
  </label>

  <!-- Business Fields -->
  <div id="businessFields" style="display:none;">
    <input type="text" name="company_name" placeholder="Company Name">
    <input type="text" name="company_contact" placeholder="Company Contact">
    <input type="email" name="company_email" placeholder="Company Email">
    <input type="text" name="company_address" placeholder="Company Address">
  </div>

  <!-- Individual Fields -->
  <div id="individualFields" style="display:none;">
    <input type="text" name="first_name" placeholder="First Name">
    <input type="text" name="last_name" placeholder="Last Name">
  </div>

  <button type="submit">Submit</button>
</form>



<script>
function showBusiness() {
  document.getElementById("businessFields").style.display = "block";
  document.getElementById("individualFields").style.display = "none";

  setRequired("businessFields", true);
  setRequired("individualFields", false);
}

function showIndividual() {
  document.getElementById("individualFields").style.display = "block";
  document.getElementById("businessFields").style.display = "none";

  setRequired("individualFields", true);
  setRequired("businessFields", false);
}

function setRequired(sectionId, isRequired) {
  const inputs = document.getElementById(sectionId).querySelectorAll("input");
  inputs.forEach(input => input.required = isRequired);
}
</script>


</body>
</html>
