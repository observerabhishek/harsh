<body>

<h1>Registration Form</h1>

<label>
    <input type="radio" name="type" value="business" onclick="showBusiness()"> Business
</label>
<label>
    <input type="radio" name="type" value="individual" onclick="showIndividual()"> Individual
</label>

<form name="registration" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="registration">

    <div id="businessFields" class="hidden">
        <input type="text" name="company_name" placeholder="Company Name" required>
        <input type="text" name="company_contact" placeholder="Company Contact" required>
        <input type="email" name="company_email" placeholder="Company Email" required>
        <input type="text" name="company_address" placeholder="Company Address" required>
    </div>

    <div id="individualFields" class="hidden">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
    </div>

    <button type="submit">Submit</button>
</form>


<script>
function showBusiness() {
    document.getElementById("businessFields").style.display = "block";
    document.getElementById("individualFields").style.display = "none";
}

function showIndividual() {
    document.getElementById("individualFields").style.display = "block";
    document.getElementById("businessFields").style.display = "none";
}
</script>

</body>
</html>
